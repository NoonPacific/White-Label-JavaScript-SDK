<!DOCTYPE html>
<html>

</head>
<body>

    <div id="content"></div>
    <script type="text/javascript">

        $.ajaxSetup({
            headers: {
                Accept: "application/json; version=1.0",
                "Client": "TSaAKdrGCkWF8erxzjc7k7wJmj0UmYPOAx2MLdPX",
             }
        });

        var baseURL = 'http://beta.whitelabel.cool/api';
        var url = baseURL + "/mixtapes/noon-186/?page=1";

            console.log(data)
            $('#content').text(JSON.stringify(data));
        });
